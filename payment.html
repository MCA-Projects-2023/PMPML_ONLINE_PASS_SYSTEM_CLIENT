<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay with Tailwind CSS</title>
    <link rel="icon" href="images/PMPML_LOGO.jpeg" type="image/x-icon">
    <link rel="shortcut icon" href="images/PMPML_LOGO.jpeg" type="image/x-icon">
    <!-- Add additional icon sizes for better compatibility -->
    <link rel="icon" sizes="192x192" href="images/PMPML_LOGO.jpeg">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Include Razorpay script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-200 p-8">
    <div class="max-w-md mx-auto bg-white rounded p-4 shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Razorpay Payment</h1>
        
        <!-- Add your form or payment button here -->
        <button id="rzp-button1" class="bg-blue-500 text-white px-4 py-2 rounded">Pay with Razorpay</button>

        <script>
            var options = {
                key: 'YOUR_RAZORPAY_KEY', // Replace with your Razorpay API key
                amount: 50000, // Amount in paise (100 paise = 1 INR)
                currency: 'INR',
                name: 'Your Company Name',
                description: 'Test Transaction',
                image: 'https://your-company-logo-url.png', // Add your company logo URL
                order_id: 'order_12345', // Generate order_id using Razorpay API
                handler: function (response){
                    alert('Payment successful: ' + response.razorpay_payment_id);
                },
                prefill: {
                    name: 'John Doe',
                    email: 'john@example.com',
                    contact: '9999999999'
                },
                notes: {
                    address: 'Razorpay Corporate Office'
                },
                theme: {
                    color: '#3399cc'
                }
            };

            var rzp1 = new Razorpay(options);

            document.getElementById('rzp-button1').onclick = function(){
                rzp1.open();
            };
        </script>
    </div>
</body>
</html>
