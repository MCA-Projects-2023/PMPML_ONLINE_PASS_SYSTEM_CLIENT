<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Routes</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Bus Routes</h1>
    <div id="busRoutes" class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- Bus route cards will be dynamically added here -->
    </div>
  </div>

  <script>
    // Static JSON data (in real applications, this would come from a server)
    const busRoutesData = [
      { routeNumber: '101', startPoint: 'A Station', endPoint: 'B Station' },
      { routeNumber: '202', startPoint: 'C Station', endPoint: 'D Station' },
      { routeNumber: '303', startPoint: 'E Station', endPoint: 'F Station' },
    ];

    const busRoutesContainer = document.getElementById('busRoutes');

    // Iterate through the bus routes data and create cards
    busRoutesData.forEach((route) => {
      const routeCard = document.createElement('div');
      routeCard.className = 'bg-white p-4 rounded shadow-md';

      routeCard.innerHTML = `
        <h2 class="text-2xl font-semibold">Route ${route.routeNumber}</h2>
        <p class="mt-2">Start: ${route.startPoint}</p>
        <p>End: ${route.endPoint}</p>
      `;

      busRoutesContainer.appendChild(routeCard);
    });
  </script>
</body>
</html>
