  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-semibold mb-6">Contact Us</h1>

    <!-- Contact Form -->
    <form id="contactForm" class="bg-white p-6 rounded-md shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email:</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Your Message:</label>
        <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 p-2 rounded-md" required></textarea>
      </div>

      <button type="button" onclick="submitContact()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>

      <!-- Display submission message here -->
      <div id="submissionMessage" class="text-green-500 mt-2"></div>
    </form>
  </div>
 <!-- Footer -->
 <footer class="bg-gray-800 text-white p-4 fixed bottom-0 left-0 right-0">
  <div class="container mx-auto flex justify-between items-center">

  <script>
   async function submitContact() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  try {
    const response = await fetch("http://localhost:3000/contact-us", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ name, email, message }),
    });

    if (response.ok) {
      // Show "Submitted" message
      document.getElementById("submissionMessage").innerText = "Message submitted successfully";

      // Optionally, you can reset the form after successful submission
      document.getElementById("contactForm").reset();

      // Forward to index.html after a brief delay (e.g., 2 seconds)
      setTimeout(() => {
        window.location.href = "index.html"; // Change to the correct URL
      }, 2000);
    } else {
      console.error("Failed to submit message. Server responded with:", response.status, response.statusText);
      alert("Failed to submit message. Please try again later.");
    }
  } catch (error) {
    console.error("Error submitting message:", error);
    alert("Error submitting message. Please try again later.");
  }
}
  </script>
